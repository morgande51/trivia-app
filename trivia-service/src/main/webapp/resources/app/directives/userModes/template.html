<div>
	<h3>Choose a Role</h3>
	<div class="row">
		<div ng-repeat="mode in vm.modes" ng-class="vm.modes.length === 2 ? 'col-xs-6' : 'col-xs-4'">
			<h4>{{mode.name.capitalize()}}</h4>
			{{mode.info}}
			<button class="btn btn-block" ng-class="mode.btnType" ng-click="vm.setSelectedMode(mode)">{{mode.btnTxt}}</button>
		</div>
	</div>
</div>
